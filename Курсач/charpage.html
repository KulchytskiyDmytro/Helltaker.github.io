<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="head">
            </div>
        </header>
        <div class="body">
            <div class="container">
                <div class="content">
                    <div class="main">
                        <img class="background" src="images/background_main_header.png" alt="background_main" cover>
                    </div>
                    <div class="character_img">
                        <img class="img__char" src="icons/LH/LH_idle.png" alt="character_L">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="foot">
                <div class="text__bars">
                    <div class="name">
                        <div class="title__text">
                            <p class="dot">•</p>
                            <p>Pandemonica, the Tired Demon</p>
                            <p class="dot">•</p>
                        </div>
                    </div>
                    <div class="dialoge__char">
                        <p>Name's Pandemonica, Hell's Customer Service</p>
                        <p>How may I serve you?</p>
                    </div>
                    <div class="des_case" id="sidebar">
                        <div class="toggle-btn">
                            <img class="bth" id="bth" src="images/btn.png" alt="btn">
                        </div>
                        <ul class="dialoge__user">
                            <li>Tell, Me about...</li>
                            <li>Go to Hell Demon</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
