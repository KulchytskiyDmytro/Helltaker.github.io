<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <title>Helltaker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">

        <div class="body">
            <div class="container">
                <div class="content">
                    <div class="image">
                        <img class="img_char" src="icons/Pandemonica.png" alt="Pandemonica">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="foot">
                <div class="text__bars">
                    <div class="text">
                        <div class="name">
                            <div class="title__text">
                                <p class="dot">•</p>
                                <p>Pandemonica, the Tired Demon</p>
                                <p class="dot">•</p>
                            </div>
                        </div>
                        <div class="dialoge__char">
                            <p>Name's Pandemonica, Hell's Customer Service</p>
                            <p>How may I serve you?</p>
                        </div>
                    </div>
                    <div class="dialoge__menu">
                        <div class="bth__action">
                            <img class="bth__dialoge" id="bth" onclick="readMore()" src="icons/btn.png" alt="btn"></img>
                        </div>
                        <div class="text_hover" id="more">
                            <div class="dialoge">
                                <div class="dial_1">
                                    <div class="img__in__dialoge">
                                        <a class="link" href="hub.html">
                                            <span class="text__in__bars">Tell me about this place.</span>
                                            <img class="btn__noactive" src="icons/btn__noactive.png" alt="btn__noactive">
                                        </a>
                                    </div>
                                </div>
                                <div class="dial_1">
                                    <div class="img__in__dialoge">
                                        <a class="link" href="contacts.html">
                                            <span class="text__in__bars">Get off my sight demon!</span>
                                            <img class="btn__noactive" src="icons/btn__noactive.png" alt="btn__noactive">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="js.js"></script>

</html>
