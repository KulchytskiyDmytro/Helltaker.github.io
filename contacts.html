<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <title>Helltaker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="wrapper">

        <div class="body">
            <div class="container">
                <div class="content">
                    <div class="image">
                        <img class="img_char" src="images/Pandemonica.png" alt="Pandemonica">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="foot">
                <div class="text__bars">
                    <div class="text">
                        <div class="name">
                            <div class="title__text">
                                <p class="dot">•</p>
                                <p>Pandemonica, the Tired Demon</p>
                                <p class="dot">•</p>
                            </div>
                        </div>
                        <div class="dialoge__char">
                            <p>There is nowhere to run darling, You are in Hell.</p>
                            <p>However, you can also check our buisnes partners.</p>
                            <p>Or you can still learn something about this place.</p>
                        </div>
                    </div>
                    <div class="dialoge__menu">
                        <div class="bth__action">
                            <img class="bth__dialoge" id="bth" onclick="readMore()" src="images/btn.png" alt="btn"></img>
                        </div>
                        <div class="text_hover" id="more">
                            <div class="dialoge">
                                <div class="dial_1">
                                    <div class="img__in__dialoge">
                                        <a class="link" href="hub.html">
                                            <span class="text__in__bars">Okay you won, tell me about this place.</span>
                                            <img class="btn__noactive" src="images/btn__noactive.png" alt="btn__noactive">
                                        </a>
                                    </div>
                                </div>
                                <div class="dial_1">
                                    <div class="text__block">
                                        <div class="top__block">
                                            <div class="block">
                                                <a href="https://www.google.com/">
                                                    <img class="block__img" src="icons/chrome.png" alt="chrome">
                                                </a>
                                            </div>
                                            <div class="block">
                                                <a href="https://courseapplicati0n.herokuapp.com">
                                                    <img class="block__img" src="icons/game.png" alt="game">
                                                </a>
                                            </div>
                                            <div class="block">
                                                <a href="https://www.apple.com/">
                                                    <img class="block__img" src="icons/apple.png" alt="apple">
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="js.js"></script>

</html>
